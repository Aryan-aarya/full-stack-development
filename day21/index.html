      let a = prompt("enter a no.");
      let b = prompt("enter a no.");
      let c = prompt("enter the oprand");
      if (c == "+") {
        document.write(a + b);
      } 
      else if (c == "-") {
        document.write(a - b);
      } 
      else if (c == "*") {
        document.write(a * b);
      } 
      else if (c == "/") {
        document.write(a / b);
      } 
      
      else {
        document.write("sorry wrong option ");
      }
